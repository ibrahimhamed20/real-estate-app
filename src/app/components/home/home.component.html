<app-header></app-header>
<!--============================ products ============================-->
<div class="container products" dir="rtl">
    <div class="row align-items-center py-3">
        <h3 class="col-md-6 col-sm-12 text-right h3-col"><i class="fa fa-building-o" aria-hidden="true"></i> قائمة
            العقارات
        </h3>
        <a class="col-md-6 col-sm-12 a-link" [routerLink]="['/products']">عرض المزيد</a>
    </div>
    <!-- first row -->
    <div class="row">
        <div class="col-md-4" *ngFor="let prod of topProducts">
            <div class="card mb-4">
                <img class="card-img-top" src="{{prod.main_image}}" alt="Card image cap">
                <span class="available" *ngIf="prod.new == 1">جديد</span>
                <div class="card-body">
                    <h5 class="card-title text-center text-orange">{{prod.name}}</h5>
                    <p class="text-center">{{prod.short_desc}}</p>
                    <hr>
                    <a (click)="getItemDetail(prod, 1)" class="box_btn">تفاصيل العقار</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.products -->
<hr class="container w-50 text-center" />
<!--============================ articles ============================-->
<section class="blog-me pt-100 pb-100" id="blog" dir="rtl">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mx-auto text-center">
                <div class="section-title mb-100">
                    <h4>أخر المقالات</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 my-3" *ngFor="let article of topArticles">
                <!-- Single Blog -->
                <div class="single-blog">
                    <div class="blog-img">
                        <img src="{{article.image}}" alt="">
                        <div class="post-category" *ngIf="article.new == 1">
                            <a>مميز</a>
                        </div>
                    </div>
                    <div class="blog-content text-right">
                        <div class="blog-title">
                            <h4><a (click)="getItemDetail(article, 2)">{{article.title}}</a></h4>
                            <div class="meta">
                                <ul>
                                    <li>{{article.reg_date}}</li>
                                </ul>
                            </div>
                        </div>
                        <p>{{article.short_desc}}</p>
                        <a (click)="getItemDetail(article, 2)" class="box_btn">قراءة المزيد</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.articles -->
<app-footer></app-footer>
