<app-header></app-header>
<!--============================ articles ============================-->
<section class="blog-me pt-100 pb-100" id="blog" dir="rtl">
     <div class="container">
          <div class="row align-items-center py-3">
               <h3 class="col-md-6 col-sm-12 text-right h3-col"><i class="fa fa-building-o" aria-hidden="true"></i>
                    قائمة
                    المقالات
               </h3>
          </div>
          <div class="row">
               <div class="col-lg-4 col-md-6 my-3" *ngFor="let article of articles">
                    <!-- Single Blog -->
                    <div class="single-blog">
                         <div class="blog-img">
                              <img src="{{article.image}}" alt="">
                              <div class="post-category" *ngIf="article.new == 1">
                                   <a>مميز</a>
                              </div>
                         </div>
                         <div class="blog-content text-right">
                              <div class="blog-title">
                                   <h4><a [routerLink]="['/articles',article.id]">{{article.title}}</a></h4>
                                   <div class="meta">
                                        <ul>
                                             <li>{{article.reg_date}}</li>
                                        </ul>
                                   </div>
                              </div>
                              <p>{{article.short_desc}}</p>
                              <a (click)="gotoDetailPage(article)" class="box_btn">قراءة المزيد</a>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>
<!-- /.articles -->
<app-footer></app-footer>
